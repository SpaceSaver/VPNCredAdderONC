<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>VPN Cred Adder ONC</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courier%20New&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }
            br {
                line-height: 40px;
            }
            .error {
                color: red;
                display: none;
                font-family:'Courier New', Courier, monospace;
            }
            body[error="true"] .error {
                display: inline;
            }
        </style>
        <script src="index.js"></script>
    </head>
    <body error="false">
        <h1>VPN Cred Adder ONC</h1>
        <label for="oncfile">Upload ONC file here: </label>
        <input id="oncfile" name="oncfile" type="file">
        <br>
        <label for="username">Username: </label>
        <input id="username" name="username" type="text" placeholder="ldfkjaliuehkjcabkmxhbgf">
        <br>
        <label for="password">Password: </label>
        <input id="password" name="password" type="password" placeholder="laihrefijkhjgakjsdgfoiuyewgf">
        <br>
        <input id="button" name="button" type="button" value="Generate">
        <br class="error">
        <textarea class="error" rows="10" cols="50" id="error" disabled>Hi</textarea>
        <a id="download" style="display: none;">Example Text</a>
    </body>
</html>
